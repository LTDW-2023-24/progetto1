<div class="col-md-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Content</h4>
        <p class="card-description"> Add a new content </p>
        <form class="forms-sample" method="POST">
            <input type="hidden" name="state" id="state" value="1">
          <div class="form-group row">
            <label for="title" class="col-sm-3 col-form-label">Title</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="title" id="title" placeholder="Title">
            </div>
          </div>
          <div class="form-group row">
            <label for="subtitle" class="col-sm-3 col-form-label">Subitle</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="subtitle" id="subtitle" placeholder="Subtitle">
            </div>
          </div>
          <div class="form-group row">
            <label for="slogan" class="col-sm-3 col-form-label">Slogan</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="slogan" id="slogan" placeholder="Slogan">
            </div>
          </div>
          <div class="form-group row">
            <label for="body" class="col-sm-3 col-form-label">Body</label>
            <div class="col-sm-9">
                <textarea class="form-control" name="body" id="body" placeholder="Body"></textarea>
            </div>
          </div>


          <button type="submit" class="btn btn-primary me-2">Add</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
